{% extends "base.html" %}

{% block body %}
    <h3 style="color:azure" class="text-center m-4">ADD STUDENT</h3>
    {% if success %}
     <div class="alert alert-warning"  role ="alert" style="color:crimson;">
        The student record added successfully.
        <a href="{% url 'home' %}" class="alert-link" style="color:crimson;">Home Page</a>
     </div>
    {% else %}
     <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-secondary mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-address-card fa-lg"></i><b>  Student Registration</b>
                </div>
                <div class="card-body">
                  <form action="{% url 'add' %}" method="POST">
                   {% csrf_token %} 
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">ADD</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Reset</a>

                  </form>
                </div>
              </div>
        </div>
     </div>
    {% endif %}
{% endblock %}
